    <style>
        h1{
            background-color: bisque;
            height: 300px;
            width: 300px;
            border-width: 10px;

        }

            border-width: 10px;
            border-style: solid;
            border-color: brown;
        }
    </style>
   <h1>exemplo de caixa box-level</h1>
