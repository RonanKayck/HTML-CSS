<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div#conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        div#filho {
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
            flex-basis: auto;
        }
    </style>
</head>
<body>
    <div id="conteiner">
        <div id="filho">A</div>
        <div id="filho">B</div>
        <div id="filho">C</div>
        <div id="filho">D</div>
        <div id="filho">E</div>
        <div id="filho">F</div>
        <div id="filho">G</div>
    </div>
</body>
</html>
