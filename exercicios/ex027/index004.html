<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div#conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around;
            align-items: center;
            height: 300px;
            box-sizing: border-box;
        }

        div#filho {
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="conteiner">
        <h1></h1>
    </div>
    <div id="filho">

    </div>
</body>
</html>
